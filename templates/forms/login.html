{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/form-style.css'%}">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <title>S'inscrire</title>
</head>
<body>
   <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-6">
                <a href="{% url 'home'%}" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Multi</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
                </a>
            </div>
            <div class="col-lg-6 text-right">
                <p class="m-0">Service Client</p>
                <h5 class="m-0">+012 345 6789</h5>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- form start -->
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">  
                <div class="card">
                    <h1>Connexion </h1>
                    <p class="text-warning">Connecter vous.</p><br>
                    <div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif%}
                    </div>
                    <form class="form-card p-3"  method="POST" action="{% url  'login' %}">

                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Nom d'utilisateur">
                
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
                            
                        </div>
                        <div class="row justify-content-start">
                            <div class="form-group col-md-12 col-sm-6"> <button type="submit" class="btn btn-block btn-warning rounded">Se Connecter</button> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class=" form-group col-md-12 col-sm-6 form-text"> Je n'ai pas de compte? <a href="{% url 'register' %}">Inscription</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- form end -->

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-secondary mt-5 pt-5">
        <p class="mb-md-0 pb-3 text-center text-center text-secondary">
            &copy; <a class="text-primary" href="{% url 'home'%}">MultiShop</a>.  Tous droits réservés.
        </p>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js'%} "></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
</body>

</html>
